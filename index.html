<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <title>Weather App</title>
</head>
<body>
    <!---Forcast right now: Sunset/sunrise etc-->

    <div id="forcastRightNow" class="forcast-right-now"> 
        <p>Loading....</p>
    </div>

    <!---Image and h1 text-->

    <div id="casualWeatherBox" class="casual-weather-box">
        <img src="" alt="Weather Image">
        <h1>Loading....</h1>
    </div>

    <!-- Weekdays with this weeks temperatures-->

<div id="weekdays">
      <div id="containerMonday" class="flex-container-monday">
        <p>mon</p>
      </div> 
      <hr>
      <div id="containerTuesday" class="flex-container-tuesday">
        <p>tue</p>
      </div> 
      <hr>
      <div id="containerWednsday" class="flex-container-wendsday">
        <p>wed</p>
      </div> 
      <hr>
      <div id="containerThursday" class="flex-container-thursday">
        <p>thu</p>
      </div> 
      <hr>
      <div id="containerFriday" class="flex-container-friday">
        <p>fri</p>
      </div>
</div>
      <script src="script.js"></script>
</body>
</html>
